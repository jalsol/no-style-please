{% extends "base.html" %}

{% block header %}
<h1>{{ taxonomy.name }}</h1>
{% endblock header %}

{% block content %}
<ul>
{% for term in terms %}
    <li>
        <a href="{{ term.permalink | safe }}">{{ term.name }}</a> [{{ term.pages | length }}]
    </li>
{% endfor %}
</ul>
{% endblock content %}
